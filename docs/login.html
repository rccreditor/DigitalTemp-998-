<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Nexus Digital</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
  <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

  <div class="login-container">
    <h2>Login to Nexus Digital</h2>
    <!-- Google Sign-In -->
    <div class="social-signup">
      <div id="g_id_onload"
           data-client_id="928164827212-5rcs12rmhv5tlcp2ub0ok7p2g202o1f6.apps.googleusercontent.com"
           data-callback="handleGoogleSignIn"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large"></div>
      <a href="https://digitaltemp-998.onrender.com/api/auth/linkedin">
    <button class="linkedin-btn">Sign in with LinkedIn</button>
</a>
    </div>
    <div class="divider"><span>or</span></div>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="switch-link">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.querySelector("input[name='email']").value;
      const password = document.querySelector("input[name='password']").value;

      try {
          //const res = await fetch("http://localhost:5000/api/auth/login", {
         const res = await fetch("https://digitaltemp-998.onrender.com/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.status === 200) {
          alert("Login successful! Welcome " + data.user.name);
          localStorage.setItem("nexusUser", JSON.stringify(data.user));
          window.location.href = "dashboard.html"; // âœ… redirects to dashboard.html
        } else {
          alert(data.message || "Login failed");
        }
      } catch (err) {
        alert("Error: Could not log in");
        console.error(err);
      }
    });

    // Google Sign-In handler
    function handleGoogleSignIn(response) {
      const token = response.credential;
      const userData = parseJwt(token);

      const user = {
        name: userData.name,
        email: userData.email,
        avatar: userData.picture
      };

      localStorage.setItem("nexusUser", JSON.stringify(user));
      window.location.href = "dashboard.html";
    }

    // JWT decoder
    function parseJwt(token) {
      const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      const json = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(json);
    }
  </script>
</body>
</html>
